<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style>
.person{
margin-left:5px;}
</style>

</head>

<body>
		<div class="row">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">할일생성</h4>
					<hr>
				</div>
				<div class="card-content">
					<form th:object="${todo}" id="todoForm" >
						<div class="row">
							<div class="form-group has-icon-left">
								<div class="position-relative">
									<input type="text" class="form-control" placeholder="제목을 입력해주세여"
										th:field="*{ttl}" id="ttl">
									<div class="form-control-icon">
										<i class="bi bi-pen"></i>
									</div>
								</div>
							</div>
							<p></p>
							<div class="form-group has-icon-left">
								<div class="position-relative">
									<textarea class="form-control" placeholder="설명을 입력해주세요"
										rows="2" th:field="*{cntn}" id="cntn"></textarea>
									<div class="form-control-icon">
										<i class="bi bi-chat-left-text"></i>
									</div>
								</div>
							</div>
						</div>
						<p></p>
							<div class="input-group col-md-1 mb-6 person">
                       			<label class="input-group-text">담당자</label>
								<select class="choices form-select" id="mgr">
									<option th:value="${i.particiMembUniNo}" th:each="i:${membList}">[[${i.nnm}]]</option>
								</select>
							</div>
				            <div class="input-group col-md-1 mb-6 person">
                       			<label class="input-group-text">참여자</label>
								<select class="choices form-select" id="cm">
									<option th:value="${i.particiMembUniNo}" th:each="i:${membList}">[[${i.nnm}]]</option>
								</select>
							</div>
						<div class="form-group has-icon-left mx-auto p-4">
							<p>시작일</p>
							<div class="position-relative">
								<input type="date" class="form-control" id="Date"
									th:onchange="dateChange()" th:field="*{frDt}">
								<div class="form-control-icon">
									<i class="bi-calendar"></i>
								</div>
							</div>
						</div>
						<div class="form-group has-icon-left mx-auto p-4">
							<p>마감일</p>
							<div class="position-relative">
								<input type="date" class="form-control" id="lastDate"
									 th:field="*{toDt}">
								<div class="form-control-icon">
									<i class="bi-calendar"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
								<label for="basicInput" class="form-label">첨부파일</label><br>
                                	<!-- File uploader with multiple files upload -->
                                	<input id="todoFile" type="file" name="file" class="multiple-files-filepond" multiple >
                        </div>
						<p></p>
						<div class="col-12 d-flex justify-content-end">
							<button type="reset" class="btn btn-light-secondary me-1 mb-1">취소</button>
							<button type="button" onclick="todoInsert()" class="btn btn-primary me-1 mb-1">저장하기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
		
		let mgr =$("#mgr option:selected").val();
		let cm =$("#cm option:selected").val();
		let file = document.getElementById('todoFile').files[0];
		
		console.log(file)
		
		function todoInsert(){
				 var formData = $("#todoForm").serialize();	
				 
				 var otherdata = {
						 'mgr':mgr,
						 'cm':cm
				 }
				 
				mgr =$("#mgr option:selected").val();
				cm =$("#cm option:selected").val();
				file = document.getElementById('todoFile').files;
				let ttl = $("#ttl").val();
				let cntn = $("#cntn").val();
				let Date = document.querySelector('#Date').value;
				let lastDate = $("#lastDate").val();
				
				console.log(Date);
				
				 let formD = new FormData(); // 첨부파일 + 채팅메세지
	             formD.append("mgr", mgr);
				 formD.append("cm", cm);
				 for(let i=0; i<file.length; i++){
					 formD.append("file", file[i]);
				 }
				 
				 formD.append("ttl",ttl);
				 formD.append("cntn",cntn);
				 formD.append("frDt",Date);
				 formD.append("toDt",lastDate);
		
				 console.log(formData)
				 console.log(formD)
				 console.log(cntn)
				 console.log(Date)
				 
				   fetch("todoInsert",{
	                  method : 'post',
	                  body : formD
	               })
	               .then(result => result.json())
	               .then(data => {
	            	   console.log(data);
	            	   todoList();
	            	   
			//할 일 생성 알람 (성현)
 			armClient.publish({
				destination: "/pubArm/todo/"+particiMembUniNo,
				body: JSON.stringify({
					'particiMembUniNo' : particiMembUniNo
				})
		});
	            	   
	               })
		}
			 /* $.ajax({
			        type: "POST",
			        url: "todoInsert",
			        data: formData + "&" + $.param(otherdata) + "&" + formD, // 폼 데이터와 추가 데이터를 합쳐서 전송
			        success: function (data) {
			            console.log(data)
			            todoList();
			        },
			        error: function (xhr, status, error) {
			            console.log(error)
			        }
			    });
			} */
		
		
		//input타입 date를 클릭했을때 나오는 달력에서 현재날짜 이전애들을 클릭 못하게 막는방법
/* 		var now_utc = Date.now()
		var timeOff = new Date().getTimezoneOffset()*60000;
		var today = new Date(now_utc-timeOff).toISOString().split("T")[0];
		document.getElementById("Date").setAttribute("min", today);  */
		
		//input타입 date를 클릭했을때 나온는 달력에서 선택한 날짜 이전을 막는 구절
		var date = document.getElementById("Date")
			function dateChange(){
				document.getElementById("lastDate").setAttribute("min", date.value); 
			}
		
		
		
		
		</script>
	</div>


</body>

</html>
