<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
		<div class="row">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">즐겨찾기</h4>
					<hr>
				</div>
				<div class="card-content" id="bmList">
				</div>
			</div>
		</div>
	<script th:inline="javascript">
/*<![CDATA[*/
    $.ajax("bmList")
    .done(result => {
        let div = '';
        for (let i of result) { 
            const regDate = new Date(i.regDt);
            const formattedDate = `${regDate.getFullYear()}-${String(regDate.getMonth() + 1).padStart(2, '0')}-${String(regDate.getDate()).padStart(2, '0')}`;

            div += `
                <div class="card-content">
                    <div class="card-body">
                        <th>등록일자</th><br>
                        <td>${formattedDate}</td>
                        <td>${i.attNo}</td>
                        <td>${i.chatNo}</td> 
                        <td>${i.postUniNo}</td>
                    </div>
                </div>
                <hr>
            `;
        }
        $('#bmList').append(div);
    });
/*]]>*/
</script>
</body>
</html>
