<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="../assets/vendors/simple-datatables/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/bootstrap.css" />
	<link rel="stylesheet" href="../assets/vendors/iconly/bold.css" />
	<link rel="stylesheet" href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="../assets/vendors/bootstrap-icons/bootstrap-icons.css" />
	<link rel="stylesheet" href="../assets/css/test.css" />
	<link rel="shortcut icon" href="..assets/images/favicon.svg" type="image/x-icon" />
	<link rel="stylesheet" href="../assets/css/modal.css">
	<link rel="stylesheet" href="../assets/vendors/choices.js/choices.min.css" />
	<link rel="stylesheet" href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
	<link rel="../stylesheet" href="../assets/vendors/bootstrap-icons/bootstrap-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="../assets/vendors/simple-datatables/simple-datatables.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<style>
		.sidebar {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 200px;
			background-color: #f8f9fa;
			padding: 20px;
			box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
		}

		.sidebar h5 {
			margin-bottom: 20px;
			color: #333;
		}

		.sidebar ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.sidebar li {
			margin-bottom: 10px;
		}

		.sidebar a {
			color: #333;
			text-decoration: none;
		}

		.sidebar a:hover {
			color: #007bff;
		}

		.container {
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.page-heading {
			max-width: 1200px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
<div class="buttons">
<a class="btn btn-primary" th:if="${#httpServletRequest.userPrincipal != null} and ${session.user.grd} == 'A'" th:href="@{noticeInsert}">공지사항 작성</a>
</div>
<hr>

	<div th:if="${#lists.isEmpty(noticeList)}">공지사항이없습니다</div> <!--게시글없을때-->
  <div th:unless="${#lists.isEmpty(noticeList)}"> <!--게시글있을때-->
		<div class="container">
			<div class="page-heading">
				<div class="page-title">
					<div class="row">
						<div class="col-12 col-md-6 order-md-1 order-last">
							<h3>공지사항</h3>
						</div>
						<div class="col-12 col-md-6 order-md-2 order-first">
							<nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end"></nav>
						</div>
					</div>
				</div>
			</div>
			<section class="section">
					<div class="card">
						<div class="card-header">Simple Datatable</div>
						<div class="card-body">
							<table class="table table-striped" id="table1">
								<thead>
									<tr>
										<th>공지번호</th>
										<th>제목</th>
										<th>작성자</th>
										<th>작성일</th>
										<th>수정일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="notice : ${noticeList}" class="user-row">
										<td th:text="${notice.noticeUniNo}"></td>
										<td th:text="${notice.ttl}"></td>
										<td th:text="${notice.nm}"></td>
										<td th:text="${notice.ergDt}"></td>
										<td th:text="${notice.modDt}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			</section>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
   			 let rows = document.getElementsByClassName('user-row');
					for (let i = 0; i < rows.length; i++) {
						rows[i].addEventListener('click', function () {
								let noticeUniNo = this.getElementsByTagName('td')[0].innerText; 
								let url = '/modu/noticePage?noticeUniNo=' + noticeUniNo;
								window.location.href = url;
						});
   		 }		
			});
		</script>
	</div>
</body>

</html>
