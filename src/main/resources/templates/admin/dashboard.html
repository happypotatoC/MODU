<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet"
	href="../assets/vendors/simple-datatables/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="../assets/css/bootstrap.css" />
<link rel="stylesheet" href="../assets/vendors/iconly/bold.css" />
<link rel="stylesheet"
	href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css" />
<link rel="stylesheet"
	href="../assets/vendors/bootstrap-icons/bootstrap-icons.css" />
<link rel="stylesheet" href="../assets/css/test.css" />
<link rel="shortcut icon" href="..assets/images/favicon.svg"
	type="image/x-icon" />
<link rel="stylesheet" href="../assets/css/modal.css">
<link rel="stylesheet"
	href="../assets/vendors/choices.js/choices.min.css" />
<link rel="stylesheet"
	href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
<link rel="../stylesheet"
	href="../assets/vendors/bootstrap-icons/bootstrap-icons.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script src="../assets/vendors/simple-datatables/simple-datatables.js"></script>
<style>
.sidebar {
	position: fixed;
	top: 0;
	left: 0;
	height: 100%;
	width: 200px;
	background-color: #f8f9fa;
	padding: 20px;
	box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
}

.sidebar h5 {
	margin-bottom: 20px;
	color: #333;
}

.sidebar ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.sidebar li {
	margin-bottom: 10px;
}

.sidebar a {
	color: #333;
	text-decoration: none;
}

.sidebar a:hover {
	color: #007bff;
}

.page-heading {
	max-width: 1200px;
	margin: 0 auto;
}

.container {
	justify-content: center;
	align-items: center;
	height: 100vh;
	padding: 20px;
}
</style>
</head>
<body>
	<div class="sidebar">
		<h5>Admin Menu</h5>
		<ul>
			<li><a th:href="@{/admin/dashBoard}">Dashboard</a></li>
			<li><a th:href="@{/admin/userList}">유저목록</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</div>
	<div class="container">
		<div class="page-heading">
			<div class="page-title">
				<div class="row">
					<div class="col-12 col-md-6 order-md-1 order-last"></div>
					<div class="col-12 col-md-6 order-md-2 order-first">
						<nav aria-label="breadcrumb"
							class="breadcrumb-header float-start float-lg-end"></nav>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-9">
				<div class="row">
					<div class="col-6 col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body px-3 py-4-5">
								<div class="row">
									<div class="col-md-4">
										<div class="stats-icon purple">
											<i class="iconly-boldShow"></i>
										</div>
									</div>
									<div class="col-md-8">
										<h6 class="text-muted font-semibold">Profile Views</h6>
										<h6 class="font-extrabold mb-0">112.000</h6>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6 col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body px-3 py-4-5">
								<div class="row">
									<div class="col-md-4">
										<div class="stats-icon blue">
											<i class="iconly-boldProfile"></i>
										</div>
									</div>
									<div class="col-md-8">
										<h6 class="text-muted font-semibold">Followers</h6>
										<h6 class="font-extrabold mb-0">183.000</h6>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6 col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body px-3 py-4-5">
								<div class="row">
									<div class="col-md-4">
										<div class="stats-icon green">
											<i class="iconly-boldAdd-User"></i>
										</div>
									</div>
									<div class="col-md-8">
										<h6 class="text-muted font-semibold">Following</h6>
										<h6 class="font-extrabold mb-0">80.000</h6>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6 col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body px-3 py-4-5">
								<div class="row">
									<div class="col-md-4">
										<div class="stats-icon red">
											<i class="iconly-boldBookmark"></i>
										</div>
									</div>
									<div class="col-md-8">
										<h6 class="text-muted font-semibold">Saved Post</h6>
										<h6 class="font-extrabold mb-0">112</h6>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h4>Profile Visit</h4>
							</div>
							<div class="card-body">
								<div id="chart-profile-visit"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-xl-4">
						<div class="card">
							<div class="card-header">
								<h4>Profile Visit</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-6">
										<div class="d-flex align-items-center">
											<svg class="bi text-primary" width="32" height="32"
												fill="blue" style="width: 10px">
                                                        <use
													xlink:href="assets/vendors/bootstrap-icons/bootstrap-icons.svg#circle-fill" />
                                                    </svg>
											<h5 class="mb-0 ms-3">Europe</h5>
										</div>
									</div>
									<div class="col-6">
										<h5 class="mb-0">862</h5>
									</div>
									<div class="col-12">
										<div id="chart-europe"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-6">
										<div class="d-flex align-items-center">
											<svg class="bi text-success" width="32" height="32"
												fill="blue" style="width: 10px">
                                                        <use
													xlink:href="assets/vendors/bootstrap-icons/bootstrap-icons.svg#circle-fill" />
                                                    </svg>
											<h5 class="mb-0 ms-3">America</h5>
										</div>
									</div>
									<div class="col-6">
										<h5 class="mb-0">375</h5>
									</div>
									<div class="col-12">
										<div id="chart-america"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-6">
										<div class="d-flex align-items-center">
											<svg class="bi text-danger" width="32" height="32"
												fill="blue" style="width: 10px">
                                                        <use
													xlink:href="assets/vendors/bootstrap-icons/bootstrap-icons.svg#circle-fill" />
                                                    </svg>
											<h5 class="mb-0 ms-3">Indonesia</h5>
										</div>
									</div>
									<div class="col-6">
										<h5 class="mb-0">1025</h5>
									</div>
									<div class="col-12">
										<div id="chart-indonesia"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

	<script>
		<script src="../assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js">
	</script>
	<script src="../assets/js/bootstrap.bundle.min.js"></script>

	<script src="../assets/vendors/apexcharts/apexcharts.js"></script>
	<script src="../assets/js/pages/dashboard.js"></script>

	<script src="../assets/js/main.js"></script>
</body>
</script>
</body>
</html>
