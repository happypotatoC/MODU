<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Mazer Admin Dashboard</title>
<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet"
	href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="assets/css/pages/auth.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
	<div id="auth">
		<div class="row h-100">
			<div class="col-lg-5 col-12">
				<div id="auth-left">
					<div class="auth-logo">
						<a href="index.html"><img src="assets/images/logo/logo.png"
							alt="Logo" srcset="" /></a>
					</div>
					<h1 class="auth-title">회원가입</h1>
					<p class="auth-subtitle mb-5"></p>

					<form th:action="@{/signup}" method="post">
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="email" class="form-control form-control-xl"
								placeholder="이메일" name="id">
							<div class="form-control-icon">
								<i class="bi bi-envelope"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl"
								placeholder="이름" name="nm">
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>

						<div class="form-group position-relative has-icon-left mb-4">
							<div class="row">
								<div class="col-lg-6">
									<input type="text" class="form-control form-control-xl"
										placeholder="휴대전화" name="phNo" style="width: 230px;">
									<div class="form-control-icon">
										<i class="bi bi-telephone"></i>
									</div>
								</div>
								<div class="col-lg-6">
									<button type="button" class="btn btn-primary btn-xl"
										id="sendVerificationCode">인증번호 발송</button>
								</div>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<div class="row">
								<div class="col-lg-6">
									<input type="text" class="form-control form-control-xl"
										placeholder="인증번호" name="verificationCode"
										style="width: 230px;">
									<div class="form-control-icon">
										<i class="bi bi-telephone-inbound"></i>
									</div>
								</div>
								<div class="col-lg-6">
									<button type="button" id="verifyCodeButton"
										class="btn btn-primary btn-xl" onclick="verify()">인증번호
										확인</button>
								</div>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								placeholder="비밀번호" name="pwd">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								placeholder="비밀번호 확인">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock-fill"></i>
							</div>
						</div>
						<button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">가입</button>
					</form>
					<div class="text-center mt-5 text-lg fs-4">
						<p class='text-gray-600'>
							이미 아이디를 갖고 있으신가요? <a th:href="@{/login}" class="font-bold">로그인</a>
						</p>
					</div>
				</div>
			</div>
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-right"></div>
			</div>
		</div>
	</div>
	<script src=assets/js/custom_yuna.js></script>
</body>
</html>
