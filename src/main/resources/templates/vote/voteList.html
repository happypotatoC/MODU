<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="assets/vendors/toastify/toastify.css">

<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://unpkg.com/filepond/dist/filepond.css"
	rel="stylesheet">
<link
	href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
	rel="stylesheet">

<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="assets/vendors/fontawesome/all.min.css">
<link rel="shortcut icon" href="assets/images/favicon.svg"
	type="image/x-icon">

<!-- Include Choices CSS -->
<link rel="stylesheet" href="assets/vendors/choices.js/choices.min.css" />
<link rel="stylesheet"
	href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet"
	href="assets/vendors/bootstrap-icons/bootstrap-icons.css">

</head>

<body>
	<div layout:fragment="right-side">
		<div class="row">
			<div class="card">
				<form th:action="@{/voteInsert}">
				<div class="card-header">
					<h4 class="card-title">투표</h4>
					<hr>
					<button type="submit"
						class="btn btn-block btn-light-primary font-bold mt-3">+
						투표 만들기</button>
				</div>
				</form>
				<div class="card-content" >
					<div class="card-body"th:each="vote:${voteList}">
						<h4 class="card-title">[[${vote.chatrNm}]][]</h4>
						<h2>[[${vote.ttl}]]</h2>
						<small class="text-muted">[[${vote.cnt}]]</small>
						<p class="card-text">담당자 :[[${vote.toDt}]]</p>
					</div>
				</div>
			</div>
		</div>
		<!-- filepond validation -->
		<script
			src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js">
			
		</script>
		<script
			src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js">
			
		</script>

		<!-- image editor -->
		<script
			src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js">
			
		</script>
		<script
			src="https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.js"></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-filter/dist/filepond-plugin-image-filter.js"></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>

		<!-- toastify -->
		<script src="assets/vendors/toastify/toastify.js"></script>

		<!-- filepond -->
		<script src="https://unpkg.com/filepond/dist/filepond.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<!-- Include Choices JavaScript -->
		<script src="assets/vendors/choices.js/choices.min.js"></script>
		<script src="assets/js/main.js"></script>
		<!--end of layout-->
	</div>
</body>

</html>
