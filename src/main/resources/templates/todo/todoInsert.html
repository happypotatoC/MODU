<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="assets/vendors/toastify/toastify.css">

<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://unpkg.com/filepond/dist/filepond.css"
	rel="stylesheet">
<link
	href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
	rel="stylesheet">

<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="assets/vendors/fontawesome/all.min.css">
<link rel="shortcut icon" href="assets/images/favicon.svg"
	type="image/x-icon">

<!-- Include Choices CSS -->
<link rel="stylesheet" href="assets/vendors/choices.js/choices.min.css" />
<link rel="stylesheet"
	href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet"
	href="assets/vendors/bootstrap-icons/bootstrap-icons.css">

</head>

<body>
	<div layout:fragment="right-side">
		<div class="row">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">할일생성</h4>
					<hr>
				</div>
				<div class="card-content">
					<form th:action="@{/todoInsert}" method="POST" th:object="${todo}">>
						<div class="form-body mx-auto p-4">
							<div class="row">
								<div class="form-group has-icon-left">
									<div class="position-relative">
										<input type="text" class="form-control"
											placeholder="투표 제목을 입력해주세요" id="first-name-icon"
											 th:field="*{ttl}">
										<div class="form-control-icon">
											<i class="bi bi-pen"></i>
										</div>
									</div>
								</div>
								<p></p>
								<div class="form-group has-icon-left">
									<div class="position-relative">
										<textarea class="form-control" placeholder="설명을 입력해주세요"
											id="first-name-icon" rows="2" th:field="*{cntn}"></textarea>
										<div class="form-control-icon">
											<i class="bi bi-chat-left-text"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<p></p>
						<div class="form-group has-icon-left mx-auto p-4">
							<p>시작일</p>
							<div class="position-relative">
								<input type="date" class="form-control" id="Date"
								onchange="dateChange()"
									placeholder="시작시간을 설정해주세요" th:field="*{frDt}">
								<div class="form-control-icon">
									<i class="bi-calendar"></i>
								</div>
							</div>
						</div>
						
						<div class="form-group has-icon-left mx-auto p-4">
							<p>마감일</p>
							<div class="position-relative">
								<input type="date" class="form-control" id="lastDate"
									value="시작시간을 설정해주세요" th:field="*{toDt}">
								<div class="form-control-icon">
									<i class="bi-calendar"></i>
								</div>
							</div>
						</div>
						<p></p>
						<div class="col-12 d-flex justify-content-end">
							<button type="reset" class="btn btn-light-secondary me-1 mb-1">취소</button>
							<button type="submit" class="btn btn-primary me-1 mb-1">저장하기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
/* 		var now_utc = Date.now()
		var timeOff = new Date().getTimezoneOffset()*60000;
		var today = new Date(now_utc-timeOff).toISOString().split("T")[0];
		document.getElementById("Date").setAttribute("min", today);  */
		var date = document.getElementById("Date")
		function dateChange(){
			document.getElementById("lastDate").setAttribute("min", date.value); 
		}
		</script>
		<!-- filepond validation -->
		<script
			src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js">
			
		</script>
		<script
			src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js">
			
		</script>

		<!-- image editor -->
		<script
			src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js">
			
		</script>
		<script
			src="https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.js"></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-filter/dist/filepond-plugin-image-filter.js"></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>

		<!-- toastify -->
		<script src="assets/vendors/toastify/toastify.js"></script>

		<!-- filepond -->
		<script src="https://unpkg.com/filepond/dist/filepond.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<!-- Include Choices JavaScript -->
		<script src="assets/vendors/choices.js/choices.min.js"></script>
		<script src="assets/js/main.js"></script>
		<!--end of layout-->
	</div>
</body>

</html>
