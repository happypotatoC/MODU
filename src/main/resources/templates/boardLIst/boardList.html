<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<ul class="submenu" id="ultag">
	<li class="submenu-item" th:each="list, stat : ${Brd}">
		<div class="row">
			<div class="col-2">
				<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 108.9 103.6">
					<g id="Layer_2" data-name="Layer 2">
						<g id="Layer_1-2" data-name="Layer 1">
							<th:block th:if="${list.brdYn=='Y'}">
							<polygon th:onclick="clickInsert()" class="cls-1 clicked" points="54.4 0 71.3 34.1 108.9 39.6 81.7 66.1 88.1 103.6 54.4 85.9 20.8 103.6 27.2 66.1 0 39.6 37.6 34.1 54.4 0" th:id="${list.brdUniNo}">
							</th:block>
							<th:block th:if="${list.brdYn==null}">
							<polygon th:onclick="clickInsert()" class="cls-1" points="54.4 0 71.3 34.1 108.9 39.6 81.7 66.1 88.1 103.6 54.4 85.9 20.8 103.6 27.2 66.1 0 39.6 37.6 34.1 54.4 0" th:id="${list.brdUniNo}">
							</th:block>
						</g>
					</g>
				</svg>
			</div>
			<div class="col-10">
				<a th:href="@{/postList(brdUniNo=${list.brdUniNo})}" th:text="${list.boardNm}"></a>
			</div>
		</div>
	</li>
</ul>
</body>
</html>
