<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container d-block">
            <a href="index.html"><i class="bi bi-chevron-left"></i></a>
            <a class="navbar-brand ms-4" href="index.html">
                <img src="assets/images/logo/logo.png">
            </a>
        </div>
    </nav>
    <div class="container">
        
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>FAQ </h3>
                        <p class="text-subtitle text-muted">조회
                        </p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">FAQInfo</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="section">
	             <div class="row">
	                 <div class="col-12">
	                     <div class="card">
	                         <div class="card-header">
	                             <h4 class="card-title">[[${faq.ttl}]] </h4>
	                             <hr>
	                         </div>
	                         <div class="card-body">
	                             <div th:utext="${faq.cntn}">
								
								 </div>
	                         </div>
	                         <div class="card-footer d-flex justify-content-end" th:if="${session.user.grd == 'N'}">
								<button type="button" class="btn btn-primary mr-2" onclick="faqmodify()">수정</button>
								<span style="width: 10px;"></span>
            					
	                         	<button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                     data-bs-target="#confirmModal">
                                     삭제
                                 </button>
	                         </div>
	                     </div>
	                 </div>
                  </div>
					<!-- 삭제 모달 -->
                    <div class="modal fade text-left" id="confirmModal" tabindex="-1" role="dialog"
                        aria-labelledby="confirmModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="confirmModalLabel">삭제 확인</h5>
                                    <button type="button" class="close rounded-pill"
                                        data-bs-dismiss="modal" aria-label="Close">
                                        <i data-feather="x"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5>정말로 삭제하시겠습니까?</h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn" data-bs-dismiss="modal">
                                        <i class="bx bx-x d-block d-sm-none"></i>
                                        <span class="d-none d-sm-block">취소</span>
                                    </button>
                                    <button type="button" class="btn btn-primary ml-1"
                                        data-bs-dismiss="modal" onclick="faqdel()">
                                        <i class="bx bx-check d-block d-sm-none"></i>
                                        <span class="d-none d-sm-block">삭제</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
              </section>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/vendors/jquery/jquery.min.js"></script>
    <script src="assets/vendors/summernote/summernote-lite.min.js"></script>
    <script>
	    function faqmodify(){
	    	// 수정버튼	
	    	location.href = 'FAQModify?no='+'[[${faq.faqNo}]]'
	    }
	    
	    function faqdel(){
	    	// 삭제버튼
	    	fetch('FAQDelete?faqNo='+'[[${faq.faqNo}]]')
	    	.then(response => response.json())
	    	.then(data => {
	    		if(data == 1){
	    			alert('삭제완료')
	    			location.href='FAQList';
	    		}else{
	    			alert('오류')
	    		}
	    	})
	    	.catch(error => console.error('Error:', error));
	    }
    </script>

</body>

</html>
