							<div class="form-group has-icon-left">

										<i class="bi bi-pen"></i>
									</div>
								</div>
							</div>
							<p></p>
							<div class="form-group has-icon-left">
								<div class="position-relative">
									<textarea class="form-control" placeholder="설명을 입력해주세요"
										rows="2" th:field="*{cntn}" id="cntn"></textarea>
									<div class="form-control-icon">
										<i class="bi bi-chat-left-text"></i>
									</div>
								</div>
							</div>
						</div>
						<p></p>
							<div class="input-group col-md-1 mb-6 person">

									<option th:value="${i.particiMembUniNo}" th:each="i:${membList}">[[${i.nnm}]]</option>
								</select>
							</div>
				            <div class="input-group col-md-1 mb-6 person">
                       			<label class="input-group-text">참여자</label>
								<select class="choices form-select" id="cm">
									<option th:value="${i.particiMembUniNo}" th:each="i:${membList}">[[${i.nnm}]]</option>
								</select>
							</div>
						<div class="form-group has-icon-left mx-auto p-4">
							<p>시작일</p>
							<div class="position-relative">
								<input type="date" class="form-control" id="Date1"
									th:onchange="dateChange()" th:field="*{frDt}">
								<div class="form-control-icon">
									<i class="bi-calendar"></i>
								</div>
							</div>
						</div>
						<div class="form-group has-icon-left mx-auto p-4">
							<p>마감일</p>
							<div class="position-relative">
								<input type="date" class="form-control" id="lastDate1"
									 th:field="*{toDt}">
								<div class="form-control-icon">
									<i class="bi-calendar"></i>
								</div>
							</div>
						</div>
						<div>
										<ul>
											<li th:each="att : ${attList}" id="attPlace">
												<svg class="bi" width="1em" height="1em" fill="currentColor">

												</svg>
												<span>[[${att.attNm}]]</span>
												<svg class="bi" width="1em" height="1em" fill="currentColor">
													<use th:data-attNo="${att.attNo}" onclick="deleteAtt(event)" xlink:href="assets/vendors/bootstrap-icons/bootstrap-icons.svg#trash" />

											</li>
										</ul>
									</div>
