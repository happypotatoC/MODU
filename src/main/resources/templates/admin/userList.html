<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet"
	href="../assets/vendors/simple-datatables/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="../assets/css/bootstrap.css" />
<link rel="stylesheet" href="../assets/vendors/iconly/bold.css" />
<link rel="stylesheet"
	href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css" />
<link rel="stylesheet"
	href="../assets/vendors/bootstrap-icons/bootstrap-icons.css" />
<link rel="stylesheet" href="../assets/css/test.css" />
<link rel="shortcut icon" href="..assets/images/favicon.svg"
	type="image/x-icon" />
<link rel="stylesheet" href="../assets/css/modal.css">
<link rel="stylesheet"
	href="../assets/vendors/choices.js/choices.min.css" />
<link rel="stylesheet"
	href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
<link rel="../stylesheet"
	href="../assets/vendors/bootstrap-icons/bootstrap-icons.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script src="../assets/vendors/simple-datatables/simple-datatables.js"></script>
</head>
<body>
	<div class="page-heading">
		<div class="page-title">
			<div class="row">
				<div class="col-12 col-md-6 order-md-1 order-last">
					<h3>DataTable</h3>
					<p class="text-subtitle text-muted">For user to check they list</p>
				</div>
				<div class="col-12 col-md-6 order-md-2 order-first">
					<nav aria-label="breadcrumb"
						class="breadcrumb-header float-start float-lg-end">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
							<li class="breadcrumb-item active" aria-current="page">DataTable</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
		<section class="section">
			<div class="card">
				<div class="card-header">Simple Datatable</div>
				<div class="card-body">
					<table class="table table-striped" id="table1">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>City</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${userList}">
								<td th:text="${user.nm}"></td>
								<td th:text="${user.id}"></td>
								<td th:text="${user.phNo}"></td>
								<td th:text="${user.regDt}"></td>
								<td><span
									th:class="${user.quit == 'N'} ? 'badge bg-success' : 'badge bg-danger'"
									th:text="${user.quit == 'N'} ? 'Active' : 'Inactive'"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</section>
	</div>
	<script>
		let table1 = document.querySelector('#table1');
		let dataTable = new simpleDatatables.DataTable(table1);
	</script>
</body>
</html>
