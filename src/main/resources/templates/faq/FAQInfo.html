<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container d-block">
            <a href="index.html"><i class="bi bi-chevron-left"></i></a>
            <a class="navbar-brand ms-4" href="index.html">
                <img src="assets/images/logo/logo.png">
            </a>
        </div>
    </nav>
    <div class="container">
        
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>FAQ </h3>
                        <p class="text-subtitle text-muted">조회
                        </p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">FAQInfo</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">FAQ 조회</h4>
                            </div>
                            <div class="card-body">
								[[${faq}]]
								<div th:utext="${faq.cntn}">
								
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/vendors/jquery/jquery.min.js"></script>
    <script src="assets/vendors/summernote/summernote-lite.min.js"></script>
    <script>
	    $('#summernote').summernote({
	        tabsize: 2,
	        height: 400,
	        callbacks: {
	            onImageUpload: function(files) {
	                uploadImage(files[0]);
	            }
	        }
	    });
		let test=0;
	    function uploadImage(file) {
	        let formData = new FormData();
	        formData.append('image', file);

	        $.ajax({
	            url: 'upload-image',
	            method: 'POST',
	            data: formData,
	            contentType: false,
	            processData: false,
	            success: function(data) {
	            	console.log(data)
	            	$('#summernote').summernote('editor.insertImage', data);

	            }
	        });
	    }

	    $('#saveFAQ').click(function() {
	        let title = $('#title').val();
	        let cate = $('#cate').val();
	        let content = $('#summernote').summernote('code');
	        
	        console.log(content)
	        $.ajax({
	            type: 'POST',
	            url: 'save-content',
	            contentType: 'application/json',
	            data: JSON.stringify({ ttl: title, cate: cate, cntn: content }),
	            success: function(response) {
	                alert('저장되었습니다.');
	            }
	        });
	    });
    </script>

</body>

</html>
